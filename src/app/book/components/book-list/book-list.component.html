<!--Filter start-->

<div class="container my-5 py-2">
  <div class="d-flex align-items-center justify-content-between my-3">

    <select [(ngModel)]="selectedGenreId"  class="form-select btn col-3 filter-item">
      <option selected value="-1">Filter by genre</option>
      <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
    </select>

    <select [(ngModel)]="selectedAuthorId" class="form-select btn col-3 filter-item">
      <option selected value="-1">Filter by author</option>
      <option *ngFor="let author of authors" [value]="author.id">{{author.name}}</option>
    </select>

    <button class="btn col-3 filter-item text-center" (click)="filter()">
      Filter
    </button>

  </div>
</div>

<!--Filter end-->


<!--Catalogue-Title start-->

<div class="container ">

  <div class="d-flex justify-content-center align-items-center ">
    <div class="col-4 catalogue-line"></div>
    <h5 class="col-4 catalogue-title font-weight-normal">
      The Best in Books in Catalogue
    </h5>
    <div class="col-4 catalogue-line"></div>
  </div>
</div>

<!--Catalogue-Title end-->


<!--Catalogue-List start-->

      <button class="save-icon border-0">
