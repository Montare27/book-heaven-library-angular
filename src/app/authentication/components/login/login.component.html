<div class="container mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-3">Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="userName" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
