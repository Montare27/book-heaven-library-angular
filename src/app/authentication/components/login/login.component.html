<!--Login and Registration starts-->

<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-4 catalogue-line p-0"></div>
    <h5 class="account-title col-4 text-center p-0">Account Login & Registration</h5>
    <div class="col-4 catalogue-line p-0"></div>
  </div>
  <div class="d-flex justify-content-between my-5">

    <div class="col-6 border text-center pt-4 mr-1 rounded">
      <h5 >Login</h5>
      <form action="" class="py-4">
        <div class="from-group text-left">
          <label >Enter your username</label>
          <input class="form-control" type="text">
        </div>
        <div class="from-group text-left">
          <label >Enter your password</label>
          <input class="form-control" type="password">
        </div>

        <div class=" from-check align-items-center my-3">
          <input type="checkbox" class="form-check-input"/>
          <label  class="form-check-label ">Remember me?</label>
        </div>

        <button (click)="login()" class="btn btn-success sign-in-button w-50">Sign In</button>

      </form>
    </div>

    <div class="col-6 border text-center pt-4 ml-1 rounded">
      <h5 >Register</h5>
      <form action="" class="py-4">
        <div class="from-group text-left">
          <label >Enter your username</label>
          <input class="form-control" type="text">
        </div>
        <div class="from-group text-left">
          <label >Enter your password</label>
          <input class="form-control" type="password">
        </div>

        <button class="btn btn-success mt-5 sign-in-button w-50">Register</button>

      </form>
    </div>

  </div>
</div>

<!--Login and Registration end-->
